<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What is the temperature in Fahrenheit and Kelvin?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
     <h1 class="text-center pt-5 pb-5">What is the temperature in Fahrenheit and Kelvin?</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-4"><div class="input-group mb-3"><input type="number" id="temperatureInput" class="form-control">

            </div>
                <button type="button" id="convertBtn" class="btn btn-primary mt-0 btn-lg">To convert</button></div>
            <div class="col-md-4">
                <div class="temp-box">
                    <h3>Celsius</h3>
                    <p id="celsiusResult"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="temp-box">
                    <h3>Fahrenheit</h3>
                    <p id="fahrenheitResult"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="temp-box">
                    <h3>Kelvin</h3>
                    <p id="kelvinResult"></p>
                </div>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
